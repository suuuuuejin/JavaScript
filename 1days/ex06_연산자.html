<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let var1=10;
        let var2=3;
        // /: js에서는 나누기 연산자
        document.write((var1/var2).toFixed(1)); // toFixed(n)소수점 밑에 n자리만 나오게
        // 2. ==:동등연산자, ===:일치연산자(타입&값)
        console.log(10=='10');  //true 자동으로 자료형 변환
        console.log(10==='10');  //false 
    </script>
</body>
</html>
