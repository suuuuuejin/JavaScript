<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* if(조건식){
            실행문장
        }else if(조건식2){
            실행문장2
        }else if(조건식3){
            실행문장3
        }else{
            위에 조건이 다 아닐 때 실행문장4
        } */
        //1. 점수를 입력받아
        //2. 90점 이상이면A, 80점 이상이면 B, 그외는 F
        let score=prompt("점수를 입력해주세요");
        if(score>=90){
            document.write("A")
        }else if(score>=80){
            document.write("B")
        }else{
            document.write("F")
        }
    </script>
</body>
