<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.숫자를 입력을 받고
        // 2. 짝수 홀수 판별
        let num=prompt("숫자 입력하세요>>");
        if(num%2==0){
            document.write(num,"은 <span style=bold>짝수</span> 입니다")
        }else{
            document.write(num,"은 홀수 입니다.")
        }
    </script>
</body>
</html>
