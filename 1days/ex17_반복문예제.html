<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 시작숫자와 마지막 숫자를 입력받고 
        let start=Number(prompt("시작 숫자 입력>>"));
        let end= Number(prompt("마지막 숫자 입력"));
        //2. 시작부터 마지막 숫자까지 합계를 출력
        let total=0;        
        //3. for문 사용
        for(let i=start;i<=end;i++){
            total+=i;
        }
        //4. 콘솔창에 합계출력
        console.log(start,"부터",end,"까지 누적합은 >>",total,"입니다.");

    </script>
</body>
</html>
