<body>
    <script>
        let TV={};
        //color white, price 300000, 메소드(info)는 색상과 가격출력
        TV.color="white";
        TV.price=300000
        TV.info=function(){
            console.log("색상은 "+this.color+" 가격은 "+this.price)
            
        }
        TV.info();
    </script>
