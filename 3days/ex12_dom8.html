<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1증가</button>
    <button onclick="minus()">-1감소</button>
    <script>
        //1. 수정해야할 span태그 글자 가져오기
        let span=document.getElementById("span1")
        //2. 가져온 데이터 숫자로 변경        
        function plus(){
            let spanNum=Number(span.innerHTML);
            span.innerHTML=spanNum+1;
        }
        //3. 0일경우에는 감소하지 않게 조건주기
        function minus(){
            let spanNum=Number(span.innerHTML);
            if(spanNum>0){
                span.innerHTML= spanNum-1;
                
            }else{
                span.innerHTML=spanNum;

            }
        }
    </script>
</body>
</html>
