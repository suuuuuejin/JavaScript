
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/signup.css">
	<title>회원 가입</title>
</head>
<body>
	<div id="container">
		<h1>회원 가입</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required onchange="checkId()">
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required onchange="checkPw()">
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" required onchange="comparePw()">
				</li>
				<li>
					<label class="field">메일링 수신</label>
					<label class="r"><input type="radio" value="yes" name="mailing">예</label>
					<label class="r"><input type="radio" value="no" name="mailing">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<input type="submit" class="btn btnBlack" value="가입하기"/>					
				</li>
				<li>
					<input type="reset" class="btn btnGray" value="취소"/>
				</li>
			</ul>
		</form>
	</div>
	<script>
		let userId=document.querySelector('#user-id')
		let userPw1=document.querySelector('#user-pw1')
		let userPw2=document.querySelector('#user-pw2')
		//1. 아이디는 4~15자리의 영문과 숫자를 입력하세요
		userId.addEventListener("change",checkId);
		userPw1.addEventListener("change",checkPw);
		userPw2.addEventListener('change', comparePw)
		function checkId(){
			if(this.value.length<4 || this.value.length>15){
				alert("아이디는 4~15자리의 영문과 숫자를 입력하세요")
				this.focus()
			}
		}
		//비밀번호는 8자리 이상
		function checkPw(){
			if(this.value.length<8){
				alert("비밀번호는 8자리 이상")
				this.focus()
			}
		}
		//비밀번호와 비밀번호확인값이 같은지 확인
		//값이 틀리면 "암호가 다릅니다 다시 입력하세요!!!"
		function comparePw(){
			if(this.value!=userPw1.value){
				alert("암호가 다릅니다 다시 입력하세요!!!")
				this.value=""
				this.focus()
			}
		}

	</script>

</body>
</html>
