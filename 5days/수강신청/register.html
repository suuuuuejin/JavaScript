
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM - Create & Add Node</title>
	<link rel="stylesheet" href="css/nameList.css">
</head>
<body>
	<div id="container">
		<h1>SM수강 신청</h1>
		<form action="" onsubmit="return false;">
			<input type="text" id="userName" placeholder="이름" required>
			<button>신청</button>
		</form>
		<hr>
		<div id="nameList"></div>
    </div>
	<script>
		let userName=document.querySelector('#userName')
		let nameList=document.querySelector('#nameList')
		let btn=document.querySelector('button')
		btn.addEventListener('click',newRegister)
		function newRegister(){
			// 이름 출력하는 요소 만들기
			//1. p요소 만들고 
			//2. 이름을 새로만든 p요소에 텍스트로 추가 
			let new_p=document.createElement('p')
			let new_txt=document.createTextNode(userName.value)
			new_p.appendChild(new_txt)
			//맨앞에 출력
			//insertBefore(추가할요소, 기준노드위치)
			nameList.insertBefore(new_p, nameList.childNodes[0])
			userName.value=""
		}
		
	</script>
</body>
</html>
