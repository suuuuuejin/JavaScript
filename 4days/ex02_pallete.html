<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pallete.css">
</head>

<body>
    <h1>팔레트</h1>
    
    <div id="palette">
        <div class="box red" data-color="red"></div>
        <div class="box orange" data-color="orange"></div>
        <div class="box yellow" data-color="yellow"></div>
        <div class="box green" data-color="green"></div>
        <div class="box blue" data-color="blue"></div>
    </div>

    <h1>색깔 적용결과 </h1>
    <div id="box"></div>
    <script>
        let box=document.getElementById("box");
        let colors=document.getElementById("palette").children;
        //요소객체명.addEventListener('이벤트종류',function(){실행문장})
        for(let i=0; i<colors.length;i++){
            colors[i].addEventListener('click',function(){
            //getAttribute('속성명')
            box.style.backgroundColor=this.getAttribute('data-color')
            })
        }
    </script>

</body>

</html>
