<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <h1>제이쿼리 연습</h1>
    <script>
        $(function(){
            //havascript:document.getElementById('title')
            //html():객체의 내용을 읽어오는 메소드(=innerHtml)
            //html():get역활
            let $data=$('h1').html()
            console.log($data);
            //html("태그를 포함한 문자열"):객체의 내용을 변경하는 메소드
            //set역활
            $('h1').html('<a href="#">내용변경<br>성공!!</a>')
        })
    </script>
</body>
</html>
