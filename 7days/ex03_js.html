<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <style>
        div>img {
        width: 200px;
        height: 200px;
        }
        .c1 {
        border: 3px solid chartreuse;
        }
    </style>
    </head>
<body>
    <div>
        <img src="01.png" id="img1">
    </div>
        <button id="btn1">div내부 앞에 추가</button>
        <button id="btn2">div내부 뒤에 추가</button>
        <button id="btn3">div외부 앞에 추가</button>
        <button id="btn4">img 1개 삭제</button>
        <button id="btn5">div 안 비우기</button>
        <button id="btn6">class 추가</button>
        <button id="btn7">class 삭제</button>
        <button id="btn8">부모요소 접근</button>
    <script>
        $(function(){
            //1. id가 btn1인 버튼을 클릭했을때 해당요소앞에 02.png추가
            //prepend 사용
            $('#btn1').click(()=>{
                $('div').prepend("<img src='02.png'>")
            })
            //2. id가 btn2인 버튼을 클릭했을때 해당요소뒤에 03.png추가
            //append() 
            $('#btn2').click(()=>{
                $('div').append('<img src="03.png">')
            })
            //3. id가 btn3인 버튼을 클릭했을때 div외부요소 앞에 추가
            //<button id="newbtn">새버튼</button> => before 
            $('#btn3').click(()=>{
                $('div').before('<button id="newbtn">새버튼</button>')
            })
            //4. btn4를 클릭했을때 id가 img1 삭제 : remove()
            $('#btn4').click(()=>{
                $('#img1').remove()
            })
            //5. btn5 클릭할때 div요소 삭제:empty()
            $('#btn5').click(()=>{
                $('div').empty()
            })
            //6. btn6클릭할때 img요소에 c1인 클래스 추가:addClass()
            $('#btn6').click(()=>{
                $('img').addClass('c1')
            })
            //7. btn7클릭할때 ing요소에 c1인 클래스 삭제:removeClass()
            $('#btn7').click(()=>{
                $('img').removeClass('c1')
            })
            //8. btn8클릭할때 이미지가 있는 배경색을 핑크로 변경
            //부모요소접근 parent()
            $('#btn8').click(()=>{
                $('div>img').parent().css('background-color',"pink")
            })
        })
    </script>
</body>
</html>
