    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>jQuery 기초</title>
    <style>
        button {
            margin-left:50px;
            margin-top:30px;
            padding:5px;
            border:1px solid black;
        }
        #myBall {
            margin-left:70px;
            margin-top:50px;
        }
         button:hover {
            cursor:pointer;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <h1> 당신이 좋아하는 스포츠는?</h1>
        <button id="ball1">프로축구</button>
        <button id="ball2">프로야구</button>
        <button id="ball3">프로농구</button>
    <div id="myBall">    </div>

    <script>
        $(function(){
            //1. id가 ball1을 클릭하면 ball1.jpg 이미지 넣기
            //html()
            $("#ball1").click(()=>{
                $("div").html("<img src='ball1.jpg'>")
            })
            //2. id가 ball2을 클릭하면 ball2.jpg 이미지 넣기
            $("#ball2").click(()=>{
                $("div").html("<img src='ball2.jpg'>")
            })
            //3. id가 ball3을 클릭하면 ball3.jpg 이미지 넣기
            $("#ball3").click(()=>{
                $("div").html("<img src='ball3.jpg'>")
            })
            
        })
    </script>
</body>
</html>
