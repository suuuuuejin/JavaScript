<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    </head>
<body>
    <div>애니메이션효과주기</div>
    <script>
        $(function(){
            //animate():css속성을 이용해서 애니메이션효과주기
            //수치값으로 애니메이션 효과
            //width, height, left등 가능
            $("div").css("font-size","50px")
            .css('border','0px dotted skyblue')
            .animate({'border-width':'10px'},1000)
            
            })
        
    </script>
    <div>good bye</div>
</body>
</html>
