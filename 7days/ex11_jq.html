<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    </head>
<body>
    <div>애니메이션효과주기</div>
    <script>
        $(function(){
            //1. 애니메이션 효과주기!
            //2. 몇초동안 지속할건지(1000=1초)
            $('div').css('font-size','50px').css('border','0px dotted skyblue').animate(
            {'border-width':'1000px'},1000
            ).animate({'border-width':'10px'},1000)           
        })
    </script>
</body>
</html>
