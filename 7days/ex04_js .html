<html lang="en">
<head>

<body>
    <input type="radio" name="rdo" value="첫번째">
    <input type="radio" name="rdo" checked value="두번째">

            let chradio=$("input[name=rdo]:checked").val()
            alert(chradio)
        })
    </script>
