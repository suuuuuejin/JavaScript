<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/moveImgStyle.css" />
  </head>
  <body>
    <div id="bg">
      <img id="horse" src="img/horse.png" />
      <button class="btn left">LEFT</button
      ><button class="btn right">RIGHT</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <script>
      $(function(){
        let num=0;
        $('.left').on('click',function(){
          num+=50;
          $('img').css('right',num)
        })
        $('.right').click(()=>{
          //0보다 클경우 오른쪽위치값을 50감소
          if(num>0){
            num-=50;
          $('img').css('right',num)
          }
        })
        //keydown이벤트
        //방향키 왼쪽 37 오른쪽 39 위쪽 38 아래쪽 40
        $('body').on('keydown',function(event){
          if(event.keyCode===37){
            if(num<1180){
              num+=50;
            $('img').css('right',num)
            }
          }
          if(event.keyCode===39){
            if(num>0){
              num-=50;
              $('img').css('right',num)
            }
          }
        })
      })
    </script>
  </body>
</html>
