<!--AI기반 서비스 트랙 spring특화 A 배수진-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
        <script>
            $(function(){
            $("#button1").click(()=>{
                $("#target").hide()
            })
            $("#button2").click(()=>{
                $("#target").show()
            })
        })
    </script>
</head>
<body>
    <p id="target">이것은 p요소입니다</p>
    <button id="button1">감추기</button>
    <button id="button2">보이기</button>
</body>
</html>
