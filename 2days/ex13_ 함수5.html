<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--함수 인라인 방식-->
    <button onclick="add(2,3,4)">더하기</button>
    <script>
        function add(...args){
            let total=0;
            for(let i=0;i<args.length;i++){
                total+=args[i]
            }
            alert(total);
        }
    </script>
</body>
</html>
