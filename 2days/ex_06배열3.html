<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 홀수와 홀수개수를 알림창에 띄우기
        let list=[1, 2, 3, 4, 5, 6, 7, 8, 9];
        
        //2. 홀수를 넣어줄 배열 생성(odd),짝수(even)
        let odd=[];
        let even=[];
        //홀수 개수 cnt
        let cnt=0;
        //반복문 for 조건문 if문 사용해서
        for(let i=0;i<list.length;i++){
            if(list[i]%2==1){
                odd.push(list[i]);
                //odd[i]=list[i];
                cnt++;
            }
        }
     
           alert("홀수는"+odd+"이고 홀수의 개수는 "+cnt+"개 입니다");
        
        

    </script>
</body>
</html>
