<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 과목수, 과목명, 점수, 총합, 평균
        let subNum=Number(prompt("과목 수 입력")) ;
        let subName=[]
        let subScore=[];
        let totalScore=0;
        let avgScore=0;
        //2. 반복문을 사용해서 과목명입력
        for (let i=0;i<subNum;i++){
            //subName[i]=prompt("점수를 입력할 과목을 입력하세요")
            subName.push(prompt("과목명 입력>>"))
        }
        //3. 반복문을 사용해서 점수입력, 총합과 평균계산
        for (let i=0;i<subNum;i++){
            subScore[i]=Number(prompt(subName[i]+"점수입력"))
            totalScore+=subScore[i]            
        }
        avgScore=totalScore/subNum
        //4. 총합과 평균을 콘솔창에 출력
        console.log("총점은 "+totalScore+"평균은 "+avgScore)
        //<input type="button" onclick="alert('안녕!!!')" value="클릭">
        //5. 총합과 평균을 콘솔창에 출력
        document.write('<table border="1px solid black">')
        document.write('<tr>')
            //6. 반복문써서 열제목에 과목명 넣기
            for(let i=0;i<subName.length;i++){
                document.write('<td>'+subName[i]+'</td>')
            }        
            //7. 총합과 평균열 제목 넣기
                document.write('<td>총합</td>')
                document.write('<td>평균</td>')
                
                document.write('</tr>')
                document.write('<tr>')
                    for(let i=0;i<subScore.length;i++){
                        document.write('<td>'+subScore[i]+'</td>')
                    }
                    document.write('<td>'+totalScore+'</td>')
                    document.write('<td>'+avgScore+'</td>')
            document.write('</tr>')
        document.write('</table>')
    </script>
    
</body>
</html>
