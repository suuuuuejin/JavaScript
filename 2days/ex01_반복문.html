<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 랜덤수를 하나 뽑아주기
        let ranNum=Math.floor((Math.random()*20))+1;
        //console.log(ranNum);
        //2. 사용자에게 숫자를 입력 받기
        //2-1. 숫자>랜덤수 '입력한 숫자보다 작은수입니다'
        //     숫자<랜덤수 '입력한 숫자보다 큰수입니다'
        //     숫자=랜덤수 '정답입니다 축하합니다' break문 사용
        //alert() 알림창
        while(true){
            let num=Number(prompt("숫자 입력 >>"));
            if(num>ranNum){
                alert("입력한 숫자보다 작은수입니다");
            }else if(num<ranNum){
                alert("입력한 숫자보다 큰수입니다");
            }else if(num=ranNum){
                alert("정답입니다 축하합니다😍");
                break;
            }
        }


    </script>
</body>
</html>
