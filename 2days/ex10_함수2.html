<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //매개변수의 개수가 달라도 사용가능
        plus(10,20)
        plus(10,20,30)

        function plus(num1,num2){
            alert(num1+num2);
        }
        //함수를 변수에 담아서 사용가능
        let func = 
            function (name){
                alert(name+'님 반갑습니다!!')
            }
        func("홍길동");
    </script>
</body>
</html>
