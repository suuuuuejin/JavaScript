<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 함수의 특징
        //1. 데이터 타입 검사하지 않음 
        //2. 매개변수와 입력값의 개수가 같은지 확인하지 않음
        //3. 매개변수의 개수보다 입력값이 적으면 undifine자료형으로 
        //4. 함수: 재사용성, 중복되는 코드 최소화, 유지보수 수정용이
        //():어떤값을 전달받아 올건지 인자를 정의하는 부분
        //{}:실제로 한수안에서 어떤 동작하는지 코드작성부분
        function greeting(){
            console.log("안녕하세요!!")
        }
        //함수호출
        greeting();
        //매개변수를 통한 기능출력함수
        function addNum(num1,num2){
            console.log("두수의 합은"+(num1+num2))
        }
        addNum(2,3);
        //minusNum()함수 구현, 함수호출
        function minusNum(num1,num2){
            console.log("두수의 차는"+(num1-num2))
        }
        minusNum(5,2);
        /* 
        function minusNum(num1,num2){
            return num1-num2
        }
        let res =minusNum(5,2);
        console.log("두수의 차는"+res)
         */
    </script>
</body>
</html>
